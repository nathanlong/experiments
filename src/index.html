  <body>
    <div class="content" data-filter>
      <a href="#content" class="sr-only sr-only-focus skip-link"

      <h1>Experiments <a href="/">by Nathan Long</a></h1>
      <a
        class="source color-shift"
        href="https://github.com/nathanlong/experiments/tree/main/src"

      <div class="filter">
        <div class="search-input-overlay">

          <input
            id="search"
            name="search"
            class="filter-search"
            type="text"
            placeholder="Filter by Title"
            data-filter-search
          />
        </div>

            class="filter-select"

      </div>
      <div id="content" class="filter-results" data-filter-entry-section></div>
    </div>
    <div class="video-background">
      <div class="crt-glow"></div>
      <video
        class="video-static"
        src="/static.mp4"
        poster="/static.webp"
